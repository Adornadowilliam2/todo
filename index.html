<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="check-list.png" type="image/x-icon" />
  </head>
  <body>
    <div class="todo-app">
      <h2>To do List <img src="check-list.png" alt="logo" /></h2>
      <div class="row">
        <input
          type="text"
          placeholder="Add something.."
          required
          id="input-box"
        />
        <button id="task" onclick="AddTask()">Add</button>
      </div>
      <ul id="list-container">

        <li>Officiis maxime ducimus quas at!</li>
        <li>Aliquid ipsum odio doloribus id!</li> -->
      </ul>
    </div>
  </body>
</html>
